<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      ngClass="hidden: !(isHandset | async)!.matches"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="partidos">Partidos</a>
      <a mat-list-item routerLink="equipos">Equipos</a>
      <a mat-list-item routerLink="apuestas">Apuestas (Proximamente..)</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="/assets/liga-deportiva-confluencia.png" width="50em"><span>Liga Deportiva Confluencia</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
